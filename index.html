<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Movies</title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="bg-info">
  <main>
    <section>
      <div class="container mt-5 text-center">
        <h1 class="movie-heading fw-bold text-center m-0">Find your favourite film!</h1>
        
        <!-- FORM -->
        
        <form class="wrapper-form-js mx-auto text-center mt-4 mb-3">
          <input class="search-movie-js py-3 ps-3 rounded-4 border-0 shadow w-25" type="text" placeholder="Search your favourite film!">
          
          <button class="send-btn border-0 py-3 shadow rounded-4 px-5 bg-white ms-3" type="submit">Search!</button>
        </form>
        
        <!-- RESULT LIST -->
        
        <ul class="movie-list-js list-unstyled d-flex flex-wrap justify-content-around mt-5"></ul>
        
        <!-- SPINNER -->
        
        <button class="btn btn-primary loading-spinner d-none mb-5 rounded-pill p-5" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
        
        <!-- PAGINATION BTNS -->
        
        <div class="js-btn-box d-none mb-5">
          <button class="back-js-btn border-0 py-3 shadow rounded-4 px-5 bg-white">Go back!</button>
          <button class="next-js-btn border-0 py-3 shadow rounded-4 px-5 bg-white ms-3">Go next!</button>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Modal -->
  
  <div class="modal fade js-modal-movie" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title js-modal-movie-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <span class="modal-body js-modal-movie-year"></span>
      <span class="modal-body js-modal-movie-imdbID"></span>
      <span class="modal-body js-modal-movie-type"></span>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Template -->

<template id="template-movies-js">
  <li class="js-result-item movie-card-js card mb-3 py-2 card-item col-3">
    <img class="movie-img-js card-img-top card-img mt-1" src="" alt="" width="250" height="400">
    <div class="card-body">
      <h5 class="movie-title-js card-title"></h5>
      <span class="movie-type-js d-block"></span>
      <button class="btn btn-primary js-movie-info-button mt-3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        More info
      </button>
    </div>
  </li>
</template>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/utilities.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
